spring.application.name=apigateway

# Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8090/eureka
eureka.instance.prefer-ip-address=true

# Gateway port
server.port=8091

# Discovery locator (OTOMATİK rotalar) — DÜZELTİLMİŞ property adları
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===== CORS (GLOBAL) =====
# Preflight (OPTIONS) isteklerini yakalaması için:
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true

# İzinli origin (dev): Angular dev server
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedOrigins=http://localhost:4200
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].exposedHeaders=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowCredentials=true
